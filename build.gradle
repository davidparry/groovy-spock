plugins {
    id 'java'
    id 'idea'
    id 'groovy'
}

repositories {
    mavenLocal()
    mavenCentral()
}

description = "Getting Groovy with Spock"
group mavenGroup
version projVersionNumber

sourceCompatibility = 8

dependencies {
    testImplementation "org.spockframework:spock-core:1.3-groovy-2.5"
}
